<div class="container">
  <div class="row-fluid">
    <form role="form">
      <div class="form-group">
        <label for="textInput">Search in Wikipedia</label>
        <input type="text" id="textInput" #textInput class="form-control" placeholder="Enter text..." autocomplete="off">
      </div>
    </form>
  </div>
  <div class="row-fluid results-div" *ngIf="items.length">
    <ul class="results">
      <li *ngFor="let item of items" (click)="onItemClick(item)">{{item}}</li>
    </ul>
  </div>
</div>
