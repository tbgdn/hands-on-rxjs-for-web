<div class="card wrapper">
  <div class="card-header">
    <h3>CRUD Example
      <button class="btn btn-danger float-right" (click)="deleteAll()">Delete All</button>
    </h3>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li *ngFor="let item of items"
          class="list-group-item d-flex justify-content-between align-items-center">
        {{item.text}}
        <button class="btn btn-danger" (click)="deleteSubject.next(item.id)">Delete</button>
      </li>
    </ul>
  </div>
</div>
